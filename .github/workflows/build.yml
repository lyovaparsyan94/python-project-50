name: Build & Analyze

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:
  sonar:
    name: Run tests, collect coverage & Sonar scan
    runs-on: ubuntu-latest
    steps:
      # Нужно полное дерево коммитов для diff-анализa
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Выбираем Python (замените на вашу версию)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Устанавливаем pytest и плагин для покрытия
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      # Запускаем тесты и сохраняем отчёт в coverage.xml
      - name: Run tests with coverage
        run: |
          pytest --cov=src --cov-report=xml:coverage.xml

      # Собираем анализ в SonarCloud / SonarQube
      - name: SonarCloud Scan
        # Для SonarCloud:
        uses: SonarSource/sonarcloud-github-action@v1
        # Если у вас свой SonarQube сервер — оставьте ваш action:
        # uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=lyovaparsyan94_python-project-50
            -Dsonar.organization=lyovaparsyan94
            -Dsonar.python.coverage.reportPaths=coverage.xml
